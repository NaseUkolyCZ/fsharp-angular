<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Hello!</title>
    <script src="app.js"></script>
</head>
<body>
    <!--div ng-controller="FoodController as vm">
        <input type="text" ng-model="vm.title" placeholder="Enter food" id="food" />

        <p id="sentence">Sriracha sauce is great with {{vm.title}}!</p>

        <a id="helloWorld" class="btn btn-large btn-success">Say hello!</a>
    </!--div -->

    <h2>Todo</h2>
    <div ng-controller="TodoListController as todoList">
        <span class="todo-count">{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
        [ <a href="" ng-click="todoList.archive()">archive</a> ]
        <ul class="unstyled">
            <li ng-repeat="todo in todoList.todos" class="todo-item">
                <input type="checkbox" ng-model="todo.completed">
                <span class="done-{{todo.completed}}">{{todo.title}}</span>
            </li>
        </ul>
        <form ng-submit="todoList.addTodo()">
            <input class="todo-new-title" type="text" ng-model="todoList.todoText" size="30"
                   placeholder="add new todo here">
            <input class="btn-primary" type="submit" value="add">
        </form>
    </div>
</body>
</html>
